<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Nofi.vn Circle Viewer</title>
  <style>
    body {
      margin:0; 
      background:#0f172a; 
      color:#fff; 
      font-family:system-ui, Arial;
      display:flex;
      flex-wrap:wrap;
      gap:20px;
      justify-content:center;
      padding:20px;
    }
    .circle {
      width:140px; height:140px;
      border-radius:50%;
      background:#1e293b;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
      transition: all .4s ease;
      overflow:hidden;
      position:relative;
    }
    .circle.open {
      width:80%;
      height:auto;
      border-radius:20px;
      flex-direction:column;
      padding:20px;
      text-align:left;
      align-items:flex-start;
      font-size:15px;
    }
    .circle .content {
      display:none;
      margin-top:10px;
      line-height:1.5;
    }
    .circle.open .content {
      display:block;
    }
    .circle img {
      width:100%; height:100%;
      object-fit:cover;
      border-radius:50%;
      position:absolute; top:0; left:0;
      z-index:0;
      opacity:.7;
    }
    .circle .title {
      z-index:1;
      padding:10px;
    }
    .circle.open img { display:none; }
  </style>
</head>
<body>

<script>
async function loadPosts(){
  const url = "https://superstore100.blogspot.com/feeds/posts/default?alt=json&max-results=12";
  const res = await fetch(url);
  const data = await res.json();
  const entries = data.feed.entry || [];
  entries.forEach(e=>{
    const title = e.title.$t;
    const content = (e.content && e.content.$t) || "";
    const thumbMatch = content.match(/<img[^>]+src=["']([^"']+)/i);
    const img = thumbMatch ? thumbMatch[1] : null;

    const div = document.createElement("div");
    div.className="circle";
    div.innerHTML = `
      ${img?`<img src="${img}">`:""}
      <div class="title">${title}</div>
      <div class="content">${content}</div>
    `;
    div.onclick = ()=> div.classList.toggle("open");
    document.body.appendChild(div);
  });
}
loadPosts();
</script>

</body>
</html>
