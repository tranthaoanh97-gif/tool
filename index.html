<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nofi • Gazette Autotype</title>
<style>
:root{--paper:#f6f1e7;--ink:#1a1a1a;--muted:#6b6b6b;--border:#d7cfbf;--accent:#7a3f00;--panel:#fffdfa}
@media (prefers-color-scheme: dark){
  :root{--paper:#111315;--panel:#171a1d;--ink:#e9e6df;--muted:#a7a29a;--border:#2a2e33;--accent:#eab308}
}
*{box-sizing:border-box}
body{margin:0;background:var(--paper);color:var(--ink);font:16px/1.65 Georgia,"Times New Roman",serif}
.mast{max-width:1060px;margin:22px auto 10px;padding:0 16px;border-bottom:2px solid var(--ink)}
.brand{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}
.brand h1{margin:0;font-size:36px;letter-spacing:.02em;text-transform:uppercase}
.small{font-size:13px;color:var(--muted)}
.ribbon{margin:8px 0 16px;border-top:4px double var(--ink);border-bottom:1px solid var(--ink);height:7px}

.grid{max-width:1060px;margin:0 auto 60px;padding:0 16px;display:grid;gap:16px;grid-template-columns:repeat(3,minmax(0,1fr))}
@media (max-width:980px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
@media (max-width:640px){.grid{grid-template-columns:1fr}}

.card{background:var(--panel);border:1px solid var(--border);border-radius:14px;overflow:hidden;
  box-shadow:0 10px 26px rgba(0,0,0,.06);transition:transform .15s,box-shadow .15s}
.card:hover{transform:translateY(-2px);box-shadow:0 14px 32px rgba(0,0,0,.12)}
.figure{aspect-ratio:16/9;background:#ede6d9;overflow:hidden}
.figure img{width:100%;height:100%;object-fit:cover}
.body{padding:14px}
.kicker{font:700 12px/1.1 "Times New Roman",serif;letter-spacing:.06em;color:var(--accent);text-transform:uppercase;margin-bottom:6px}
.title{font-weight:800;font-size:20px;margin:0 0 6px;cursor:pointer;text-decoration:underline;text-decoration-color:var(--accent)}
.meta{font-size:12px;color:var(--muted);margin-bottom:8px}
.excerpt{font-size:15px;white-space:pre-wrap;min-height:3.5em}

/* Popup nhỏ để đọc bài */
.modal{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.45);padding:20px}
.modal.open{display:grid}
.sheet{width:min(760px,96vw);max-height:86vh;overflow:auto;background:var(--panel);color:var(--ink);
  border:1px solid var(--border);border-radius:14px;box-shadow:0 20px 80px rgba(0,0,0,.35);padding:18px}
.sheet h2{margin:0 0 8px}
.sheet .meta{margin:0 0 8px}
.sheet .content{white-space:pre-wrap;font-size:17px}
.btn{border:1px solid var(--border);background:var(--panel);padding:8px 10px;border-radius:8px;cursor:pointer}
.center{display:flex;justify-content:center;margin:24px 0;color:var(--muted)}
</style>
</head>
<body>
<header class="mast">
  <div class="brand">
    <h1>Nofi Gazette</h1>
    <div class="small" id="clock"></div>
  </div>
  <div class="ribbon" aria-hidden="true"></div>
</header>

<main id="grid" class="grid" aria-live="polite"></main>
<div id="loading" class="center">Đang tải bài…</div>

<!-- popup đọc bài -->
<div id="modal" class="modal" aria-hidden="true">
  <article class="sheet">
    <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;margin-bottom:8px">
      <button id="close" class="btn">Đóng (Esc)</button>
      <div class="small" id="mMeta"></div>
    </div>
    <h2 id="mTitle"></h2>
    <div class="content" id="mContent"></div>
  </article>
</div>

<script>
const $ = s => document.querySelector(s);
const strip = h => (h||'').replace(/<[^>]*>/g,' ').replace(/\s+/g,' ').trim();
const firstImg = h => { const m=(h||'').match(/<img[^>]+src=["']([^"']+)["']/i); return m?m[1]:null; };
const toText = h => (h||'').replace(/<br\s*\/?>/gi,'\n').replace(/<\/p>/gi,'\n\n').replace(/<[^>]+>/g,'');
const fmt = s => s ? new Date(s).toLocaleString('vi-VN') : '';
$('#clock').textContent = new Date().toLocaleString('vi-VN');

/* ===== lấy toàn bộ bài từ Blogger (nhiều trang) ===== */
async function fetchAll(base='https://blognofivn.blogspot.com', wanted=120){
  let url;
  try{ const u=new URL(base); u.pathname='/feeds/posts/default'; u.searchParams.set('alt','json'); u.searchParams.set('max-results','100'); url=u.toString(); }
  catch{ url = base.replace(/\/?$/,'') + '/feeds/posts/default?alt=json&max-results=100'; }
  const out=[];
  for(let i=0;i<10 && out.length<wanted && url;i++){
    const r=await fetch(url,{cache:'no-store'}); if(!r.ok) throw new Error('HTTP '+r.status);
    const d=await r.json(); out.push(...((d.feed&&d.feed.entry)||[]));
    const next=(d.feed&&d.feed.link||[]).find(l=>l.rel==='next'); url=next?next.href:null;
  }
  return out.slice(0,wanted);
}
function normalize(e){
  const title=(e.title&&e.title.$t)||'(Không tiêu đề)';
  const html=(e.content&&e.content.$t)||(e.summary&&e.summary.$t)||'';
  const text=toText(html);
  return {
    title,
    published:e.published?e.published.$t:'',
    img:firstImg(html),
    lead:text.slice(0,180)+(text.length>180?'…':''),
    text
  };
}

/* ===== typewriter (gõ chữ) – trả Promise để gõ tuần tự ===== */
function typewriter(el, fullText, speed=14){
  return new Promise(resolve=>{
    const t = (fullText||''); let i=0; el.textContent='';
    (function tick(){ if(i<=t.length){ el.textContent=t.slice(0,i); i++; requestAnimationFrame(()=>setTimeout(tick,speed)); } else resolve(); })();
  });
}

/* ===== render danh sách – gõ chữ tuần tự qua từng thẻ ===== */
async function renderList(items){
  const grid = $('#grid'); grid.innerHTML='';
  for(const p of items){
    const card = document.createElement('article');
    card.className='card';
    card.innerHTML = `
      <div class="figure">${p.img?`<img src="${p.img}" alt="">`:''}</div>
      <div class="body">
        <div class="kicker">Bài viết</div>
        <h3 class="title" role="button" tabindex="0">${p.title}</h3>
        <div class="meta">${fmt(p.published)}</div>
        <p class="excerpt"></p>
      </div>
    `;
    grid.appendChild(card);

    // gõ tiêu đề rồi đến tóm tắt
    const titleEl = card.querySelector('.title');
    const excerptEl = card.querySelector('.excerpt');
    await typewriter(titleEl, p.title, 10);
    await typewriter(excerptEl, p.lead, 8);

    // mở popup khi click/Enter
    const open = ()=> openModal(p);
    titleEl.onclick = open;
    titleEl.addEventListener('keydown',e=>{ if(e.key==='Enter') open(); });
  }
}

/* ===== popup đọc bài – gõ chữ nội dung ===== */
async function openModal(p){
  $('#mTitle').textContent = '';
  $('#mMeta').textContent = fmt(p.published);
  $('#mContent').textContent = '';
  $('#modal').classList.add('open');
  $('#modal').setAttribute('aria-hidden','false');

  await typewriter($('#mTitle'), p.title, 10);
  await typewriter($('#mContent'), p.text, 10);
}
function closeModal(){
  $('#modal').classList.remove('open');
  $('#modal').setAttribute('aria-hidden','true');
}

$('#close').onclick = closeModal;
$('#modal').addEventListener('click', e=>{ if(e.target===e.currentTarget) closeModal(); });
document.addEventListener('keydown', e=>{ if(e.key==='Escape' && $('#modal').classList.contains('open')) closeModal(); });

/* ===== boot ===== */
(async ()=>{
  try{
    const raw = await fetchAll('https://blognofivn.blogspot.com', 60);
    const posts = raw.map(normalize).sort((a,b)=>new Date(b.published)-new Date(a.published));
    $('#loading').remove();
    await renderList(posts);
  }catch(err){
    $('#loading').textContent = 'Lỗi tải: ' + err.message;
  }
})();
</script>
</body>
</html>
